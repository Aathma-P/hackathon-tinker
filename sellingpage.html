<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Products - Harvest Hive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navigation Bar -->
  <nav class="bg-green-700 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">Harvest Hive</a>
      <div>
        <a href="/login" class="mx-2 hover:text-gray-200">Login</a>
        <a href="/signup" class="mx-2 hover:text-gray-200">Sign Up</a>
        <a href="/seller" class="mx-2 hover:text-gray-200">Sell Products</a>
      </div>
    </div>
  </nav>

  <!-- Seller's Form -->
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-green-800">Sell Your Products</h1>
    <form id="sellerForm" class="bg-white p-6 rounded-lg shadow-md">
      <!-- Product Name -->
      <div class="mb-4">
        <label for="productName" class="block text-green-700 font-bold mb-2">Product Name</label>
        <input type="text" id="productName" name="productName" class="w-full p-2 border border-green-300 rounded-lg focus:border-green-500 focus:ring-green-500" placeholder="e.g., Organic Coffee, Sheep, Cattle, etc." required>
      </div>

      <!-- Product Description -->
      <div class="mb-4">
        <label for="productDescription" class="block text-green-700 font-bold mb-2">Description</label>
        <textarea id="productDescription" name="productDescription" class="w-full p-2 border border-green-300 rounded-lg focus:border-green-500 focus:ring-green-500" rows="4" placeholder="Describe your product in detail..." required></textarea>
      </div>

      <!-- Product Price -->
      <div class="mb-4">
        <label for="productPrice" class="block text-green-700 font-bold mb-2">Price (in INR)</label>
        <input type="number" id="productPrice" name="productPrice" class="w-full p-2 border border-green-300 rounded-lg focus:border-green-500 focus:ring-green-500" placeholder="e.g., 1000" required>
      </div>

      <!-- Product Image Upload -->
      <div class="mb-4">
        <label for="productImage" class="block text-green-700 font-bold mb-2">Upload Product Image</label>
        <input type="file" id="productImage" name="productImage" class="w-full p-2 border border-green-300 rounded-lg focus:border-green-500 focus:ring-green-500" accept="image/*" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="bg-green-700 text-white p-2 rounded-lg hover:bg-green-800 transition duration-300">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-green-700 p-4 text-white text-center">
    <p>&copy; 2025 Harvest Hive. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Form Handling -->
  <script>
    document.getElementById('sellerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Gather form data
      const formData = new FormData(this);

      // Send data to backend (you can use Fetch API or Axios)
      fetch('/api/sell', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          alert('Product listed successfully!');
          // Redirect or clear form
          document.getElementById('sellerForm').reset();
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to list product. Please try again.');
        });
    });
  </script>
  <script type="module" src="src/main.js"></script>
  <script type="module" src="src/supabase.js"></script>
  
</body>
</html>
