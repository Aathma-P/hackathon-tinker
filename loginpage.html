<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Hive - Fairtrade Made Easy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .background-image {
            background-image: url('https://images.unsplash.com/photo-1464226184884-fa280b87c399?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="background-image flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 bg-opacity-90">
        <h1 class="text-2xl font-bold text-center mb-4">HARVEST HIVE</h1>
        <p class="text-center text-gray-600 mb-6">FAIRTRADE MADE EASY</p>
        
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Login
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="#">
                    Forgot your password?
                </a>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Not registered yet? <a href="signup.html" class="text-green-500 hover:text-green-800">Sign up</a></p>
            <p class="text-gray-600 mt-2">Didn't receive confirmation instructions?</p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform any validation or login logic here
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example: Check if email and password are not empty
            if (email && password) {
                // Redirect to another page (e.g., dashboard.html)
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/supabase.js"></script>
    
</body>
</html>
