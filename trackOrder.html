<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Harvest Hive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-4 text-green-600">Track Your Order</h1>
        <p class="text-center text-gray-600 mb-6">Enter your order ID to check the status.</p>
        
        <input id="orderInput" 
               type="text" 
               placeholder="Enter Order ID" 
               class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring focus:ring-green-300">
        
        <button id="trackOrderBtn"
                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Track Order
        </button>

        <div id="orderStatus" class="mt-4 text-center text-gray-700"></div>
    </div>

    <script type="module">
        import { supabase } from "./src/supabase.js";

        async function trackOrder() {
            const orderId = document.getElementById("orderInput").value.trim().toUpperCase();
            const orderStatus = document.getElementById("orderStatus");

            if (!orderId) {
                orderStatus.innerHTML = `<p class="text-red-500">Please enter a valid Order ID.</p>`;
                return;
            }

            // ✅ Fetch order from Supabase
            const { data, error } = await supabase
                .from("orders")
                .select("order_id, status, expected_delivery")
                .eq("order_id", orderId)
                .single();

            if (error || !data) {
                orderStatus.innerHTML = `<p class="text-red-500">Invalid Order ID. Please try again.</p>`;
            } else {
                orderStatus.innerHTML = `
                    <p class="text-lg font-semibold">Status: <span class="text-green-600">${data.status}</span></p>
                    <p>Expected Delivery: <span class="text-blue-500">${data.expected_delivery}</span></p>
                `;
            }
        }

        // ✅ Attach function to button dynamically
        document.getElementById("trackOrderBtn").addEventListener("click", trackOrder);
    </script>
</body>
</html>
