<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Harvest Hive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a4d2e',
                        secondary: '#ff9f1c',
                        'custom-bg': '#f7f7f7'
                    }
                }
            }
        }
    </script>
    <script>
        function highlightActiveLink() {
            const currentPage = window.location.pathname.split('/').pop();
            const sidebarLinks = document.querySelectorAll('.sidebar-link');

            sidebarLinks.forEach(link => {
                const linkHref = link.getAttribute('href').split('/').pop();
                if (linkHref === currentPage) {
                    link.classList.add('text-primary', 'bg-green-50', 'rounded-md', 'p-2');
                } else {
                    link.classList.remove('text-primary', 'bg-green-50', 'rounded-md', 'p-2');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', highlightActiveLink);
    </script>
</head>
<body class="bg-custom-bg">
    <!-- Navbar -->
    <nav class="bg-primary shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">HARVEST HIVE</h1>
        <input type="text" placeholder="Search products" class="border px-4 py-2 rounded-lg w-1/3 focus:ring-2 focus:ring-secondary focus:outline-none">
        <div>
            <a href="marketplace.html" class="mr-4 text-white hover:text-secondary transition-colors">Marketplace</a>
            <a href="about.html" class="mr-4 text-white hover:text-secondary transition-colors">About Us</a>
            <button class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-orange-500 transition-colors">Logout</button>
        </div>
    </nav>
    
    <div class="flex mt-8 px-10 gap-6">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white p-6 shadow-lg rounded-xl">
            <p class="font-bold text-xl text-primary">Welcome back, <span class="text-gray-700">John Doe</span></p>
            <ul class="mt-6 space-y-4">
                <li class="flex items-center">
                    <a href="profile.html" class="sidebar-link flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#128100;</span> Profile Overview
                    </a>
                </li>
                <li class="flex items-center">
                    <a href="my_product_page.html" class="sidebar-link flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#128188;</span> My Products
                    </a>
                </li>
                <li class="flex items-center">
                    <a href="transaction_history.html" class="sidebar-link flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#128260;</span> Transaction History
                    </a>
                </li>
                <li class="flex items-center">
                    <a href="settings.html" class="sidebar-link flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#9881;</span> Settings
                    </a>
                </li>
                <li class="flex items-center">
                    <a href="help_centre.html" class="sidebar-link flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#10067;</span> Help Center
                    </a>
                </li>
            </ul>
        </aside>
        
        <!-- Profile Section -->
        <main class="w-3/4 bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="p-8 border-b border-gray-200">
                <h2 class="font-bold text-2xl text-primary">Personal Information</h2>
                <div class="grid grid-cols-2 gap-6 mt-6">
                    <div>
                        <label class="block text-gray-600 mb-2">First Name</label>
                        <input type="text" value="John" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="First Name">
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-2">Last Name</label>
                        <input type="text" value="Doe" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Last Name">
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-2">Email Address</label>
                        <input type="email" value="john.doe@example.com" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Email Address">
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-2">Mobile Number</label>
                        <input type="text" value="+1 234 567 8900" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Mobile Number">
                    </div>
                </div>
                <button class="bg-primary text-white px-8 py-3 rounded-lg mt-6 hover:bg-green-800 transition-colors">Save Changes</button>
            </div>
        
            <div class="p-8">
                <h2 class="font-bold text-2xl text-primary">Recent Transactions</h2>
                <div class="mt-6 space-y-4">
                    <div class="bg-gray-50 p-6 rounded-xl flex justify-between items-center hover:bg-gray-100 transition-colors">
                        <div class="flex items-center">
                            <span class="text-2xl mr-4">&#127793;</span>
                            <p class="text-gray-700 font-medium">Organic Vegetables</p>
                        </div>
                        <a href="#" class="text-primary hover:text-secondary transition-colors font-medium">View Details</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/supabase.js"></script>
</body>
</html>
