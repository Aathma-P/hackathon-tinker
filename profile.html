<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Harvest Hive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Function to highlight the active link in the sidebar
        function highlightActiveLink() {
            const currentPage = window.location.pathname.split('/').pop(); // Get the current page filename
            const sidebarLinks = document.querySelectorAll('.sidebar-link'); // Select all sidebar links

            sidebarLinks.forEach(link => {
                const linkHref = link.getAttribute('href').split('/').pop(); // Get the href of the link
                if (linkHref === currentPage) {
                    link.classList.add('text-green-600', 'bg-green-100', 'rounded-md', 'p-2'); // Add active state classes
                } else {
                    link.classList.remove('text-green-600', 'bg-green-100', 'rounded-md', 'p-2'); // Remove active state classes
                }
            });
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', highlightActiveLink);
    </script>
</head>
