<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        .product-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        h2 {
            color: #2a7f2a;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .back-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <img id="" src="https://media.istockphoto.com/id/665494268/photo/lamb-grazing-on-green-grass-meadow.jpg?s=612x612&w=0&k=20&c=3Qqzbor1tkskZvGF7sc7s40Ug_VSzzYkOD0rM6YhMWw=" alt="Product Image">
        <h2 id="productName"></h2>
        <p><strong>Category:</strong> <span id="productCategory"></span></p>
        <p><strong>Price:</strong> â‚¹<span id="productPrice"></span></p>
        <p><strong>Weight:</strong> <span id="productWeight"></span> kg</p>
        <p><strong>Description:</strong> <span id="productDescription"></span></p>
        <button class="back-btn" onclick="goBack()">Back to Products</button>
       <a href="payment.html"> <button class="back-btn" onclick="goBack()">Buy now</button></a>
    </div>

    <script>
        // Fetch product details from URL parameters
        function getProductDetails() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("productName").innerText = params.get("name") || "cattle and sheep";
            document.getElementById("productCategory").innerText = params.get("category") || "livestock";
            document.getElementById("productPrice").innerText = params.get("price") || "5000";
            document.getElementById("productWeight").innerText = params.get("weight") || "200";
            document.getElementById("productDescription").innerText = params.get("description") || "No description available.";
            document.getElementById("productImage").src = params.get("https://media.istockphoto.com/id/665494268/photo/lamb-grazing-on-green-grass-meadow.jpg?s=612x612&w=0&k=20&c=3Qqzbor1tkskZvGF7sc7s40Ug_VSzzYkOD0rM6YhMWw=") || "default.jpg";
        }

        function goBack() {
            window.history.back();
        }

        // Load product details on page load
        getProductDetails();
    </script>

</body>
</html>
