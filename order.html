<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Flipkart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header (Same as profile page) -->
    <header class="bg-[#2874f0] py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="text-white text-2xl font-bold">Flipkart</div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search for products, brands and more" 
                               class="w-96 px-4 py-2 rounded-sm">
                    </div>
                    <button class="text-[#2874f0] bg-white px-4 py-2 font-semibold">Login</button>
                    <a href="#" class="text-white">Become a Seller</a>
                    <div class="text-white">More</div>
                    <div class="text-white flex items-center">
                        <i class="fas fa-shopping-cart mr-2"></i> Cart
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex gap-6">
            <!-- Left Sidebar (Same as profile page) -->
            <div class="w-1/4">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center space-x-4 mb-6">
                        <img src="/api/placeholder/80/80" alt="Profile" class="rounded-full">
                        <div>
                            <p class="font-semibold">Hello,</p>
                            <p class="text-lg">John Doe</p>
                        </div>
                    </div>
                    <nav>
                        <a href="#" class="block py-3 border-b text-blue-600">
                            <i class="fas fa-box-open mr-3"></i> MY ORDERS
                        </a>
                        <a href="#" class="block py-3 border-b">
                            <i class="fas fa-user mr-3"></i> ACCOUNT SETTINGS
                        </a>
                        <a href="#" class="block py-3 border-b">
                            <i class="fas fa-wallet mr-3"></i> PAYMENTS
                        </a>
                        <a href="#" class="block py-3 border-b">
                            <i class="fas fa-map-marker-alt mr-3"></i> ADDRESSES
                        </a>
                        <a href="#" class="block py-3">
                            <i class="fas fa-power-off mr-3"></i> LOGOUT
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Right Content Area -->
            <div class="w-3/4">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <h2 class="text-lg font-semibold mb-4">My Orders</h2>
                        
                        <!-- Order Filters -->
                        <div class="flex space-x-4 mb-6">
                            <button class="px-4 py-2 bg-gray-100 rounded text-blue-600">All Orders</button>
                            <button class="px-4 py-2 bg-gray-100 rounded">Not Yet Shipped</button>
                            <button class="px-4 py-2 bg-gray-100 rounded">In Transit</button>
                            <button class="px-4 py-2 bg-gray-100 rounded">Delivered</button>
                        </div>

                        <!-- Orders List -->
                        <div class="space-y-4">
                            <div class="border rounded p-4">
                                <div class="flex justify-between items-start">
                                    <div class="flex space-x-4">
                                        <img src="/api/placeholder/80/80" alt="Product" class="w-20 h-20 object-cover">
                                        <div>
                                            <h3 class="font-semibold">Smartphone X</h3>
                                            <p class="text-gray-600">Order #123456</p>
                                            <p class="text-green-600">Delivered on 15 Jan 2024</p>
                                            <p class="text-gray-600">₹24,999</p>
                                        </div>
                                    </div>
                                    <div class="space-y-2">
                                        <button class="block text-[#2874f0]">Track Order</button>
                                        <button class="block text-[#2874f0]">Download Invoice</button>
                                    </div>
                                </div>
                            </div>

                            <div class="border rounded p-4">
                                <div class="flex justify-between items-start">
                                    <div class="flex space-x-4">
                                        <img src="/api/placeholder/80/80" alt="Product" class="w-20 h-20 object-cover">
                                        <div>
                                            <h3 class="font-semibold">Laptop Pro</h3>
                                            <p class="text-gray-600">Order #123457</p>
                                            <p class="text-yellow-600">In Transit</p>
                                            <p class="text-gray-600">₹54,999</p>
                                        </div>
                                    </div>
                                    <div class="space-y-2">
                                        <button class="block text-[#2874f0]">Track Order</button>
                                        <button class="block text-[#2874f0]">Cancel Order</button>
                                    </div>
                                </div>
                            </div>

                            <div class="border rounded p-4">
                                <div class="flex justify-between items-start">
                                    <div class="flex space-x-4">
                                        <img src="/api/placeholder/80/80" alt="Product" class="w-20 h-20 object-cover">
                                        <div>
                                            <h3 class="font-semibold">Wireless Earbuds</h3>
                                            <p class="text-gray-600">Order #123458</p>
                                            <p class="text-gray-600">Not Yet Shipped</p>
                                            <p class="text-gray-600">₹1,999</p>
                                        </div>
                                    </div>
                                    <div class="space-y-2">
                                        <button class="block text-[#2874f0]">Cancel Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (Same as profile page) -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <!-- Footer content same as profile page -->
    </footer>

    <script>
        // Navigation handling
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                document.querySelectorAll('nav a').forEach(l => {
                    l.classList.remove('text-blue-600');
                });
                this.classList.add('text-blue-600');
            });
        });

        // Order filter handling
        document.querySelectorAll('.bg-gray-100').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.bg-gray-100').forEach(b => {
                    b.classList.remove('text-blue-600');
                });
                this.classList.add('text-blue-600');
            });
        });

        // Track Order functionality
        document.querySelectorAll('button').forEach(button => {
            if (button.textContent === 'Track Order') {
                button.addEventListener('click', function() {
                    const orderId = this.closest('.border').querySelector('.text-gray-600').textContent;
                    alert(`Tracking ${orderId}`);
                });
            }
        });
    </script>
</body>
</html>
