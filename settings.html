<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Harvest Hive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a4d2e',
                        secondary: '#ff9f1c',
                        'custom-bg': '#f7f7f7'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-bg">
    <!-- Navbar -->
    <nav class="bg-primary shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">HARVEST HIVE</h1>
        <input type="text" placeholder="Search products" class="border px-4 py-2 rounded-lg w-1/3 focus:ring-2 focus:ring-secondary focus:outline-none">
        <div>
            <a href="marketplace.html" class="mr-6 text-white hover:text-secondary transition-colors">Marketplace</a>
            <a href="about_us.html" class="mr-6 text-white hover:text-secondary transition-colors">About Us</a>
            <button class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-orange-500 transition-colors">Logout</button>
        </div>
    </nav>
    
    <div class="flex mt-8 px-10 gap-6">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-white p-6 shadow-lg rounded-xl">
            <p class="font-bold text-xl text-primary">Welcome back, <span class="text-gray-700">John Doe</span></p>
            <ul class="mt-6 space-y-4">
                <li class="flex items-center">
                    <a href="profile.html" class="flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#128100;</span> Profile Overview
                    </a>
                </li>
                <li class="flex items-center">
                    <a href="my_product_page.html" class="flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#128188;</span> My Products
                    </a>
                </li>
                <li class="flex items-center">
                    <a href="transaction_history.html" class="flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#128260;</span> Transaction History
                    </a>
                </li>
                <li class="flex items-center text-primary bg-green-50 p-3 rounded-lg">
                    <span class="mr-3 text-xl">&#9881;</span> Settings
                </li>
                <li class="flex items-center">
                    <a href="help_center.html" class="flex items-center hover:text-primary transition-colors w-full">
                        <span class="mr-3 text-xl">&#10067;</span> Help Center
                    </a>
                </li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="w-3/4 bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="p-8">
                <h2 class="font-bold text-2xl text-primary mb-8">Settings</h2>
                <div class="space-y-6">
                    <!-- Password Section -->
                    <div class="bg-gray-50 p-6 rounded-xl">
                        <div class="flex items-center text-lg text-primary font-semibold mb-4">
                            <span class="text-xl mr-3">&#128274;</span>
                            <p>Change Password</p>
                        </div>
                        <div class="space-y-4">
                            <input type="password" 
                                   placeholder="New Password" 
                                   class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition-colors">
                            <input type="password" 
                                   placeholder="Confirm Password" 
                                   class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition-colors">
                            <button class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-green-800 transition-colors">
                                Update Password
                            </button>
                        </div>
                    </div>

                    <!-- Notifications Section -->
                    <div class="bg-gray-50 p-6 rounded-xl">
                        <div class="flex items-center text-lg text-primary font-semibold mb-4">
                            <span class="text-xl mr-3">&#128241;</span>
                            <p>Notification Preferences</p>
                        </div>
                        <div class="space-y-4">
                            <label class="flex items-center p-2 hover:bg-gray-100 rounded-lg transition-colors cursor-pointer">
                                <input type="checkbox" class="w-5 h-5 text-primary rounded border-gray-300 focus:ring-primary">
                                <span class="ml-3 text-gray-700">Email Notifications</span>
                            </label>
                            <label class="flex items-center p-2 hover:bg-gray-100 rounded-lg transition-colors cursor-pointer">
                                <input type="checkbox" class="w-5 h-5 text-primary rounded border-gray-300 focus:ring-primary">
                                <span class="ml-3 text-gray-700">SMS Notifications</span>
                            </label>
                            <button class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-green-800 transition-colors">
                                Save Preferences
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/supabase.js"></script>
</body>
</html>
